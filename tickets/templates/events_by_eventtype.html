{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row g-4">
        {% for event in events %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                {% if event.image %}
                <a href="{% url 'tickets_by_event' event.id %}">
                    <img src="{{ event.image.url }}" alt="{{ event.name }}" class="card-img-top rounded-top" style="height: 250px; object-fit: cover;">
                </a>
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'tickets_by_event' event.id %}" class="text-dark text-decoration-none">
                            {{ event.name }}
                        </a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
