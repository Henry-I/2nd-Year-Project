{% include 'topnavbar.html' %}
{% include 'nav-bar.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row g-4">
        {% for event in events %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                {% if event.image %}
                <a href="{% url 'tickets_by_event' event.id %}">
                    <img src="{{ event.image.url }}" alt="{{ event.name }}" class="card-img-top rounded-top" style="height: 250px; object-fit: cover;">
                </a>
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'tickets_by_event' event.id %}" class="text-dark text-decoration-none">
                            {{ event.name }}
                        </a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
