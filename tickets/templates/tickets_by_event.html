{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row g-4 justify-content-center">
        {% for ticket in tickets %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 rounded overflow-hidden">
                {% if ticket.image %}
                <a href="{% url 'ticket_detail' ticket.id %}">
                    <img src="{{ ticket.image.url }}" alt="{{ ticket.event_name }}" class="card-img-top" style="height: 250px; object-fit: cover;">
                </a>
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'ticket_detail' ticket.id %}" class="text-dark text-decoration-none fw-bold">
                            {{ ticket.event_name }}
                        </a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
