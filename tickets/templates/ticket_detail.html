{% include 'topnavbar.html' %}
{% include 'nav-bar.html' %}
{% load static %}


<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded">
                {% if ticket.image %}
                    <img src="{{ ticket.image.url }}" class="card-img-top rounded-top" alt="{{ ticket.name }}">
                {% else %}
                    <img src="{% static 'images/default-ticket.jpg' %}" class="card-img-top rounded-top" alt="Default Image">
                {% endif %}

                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">{{ ticket.event_name }}</h4>
                    <p class="card-text text-muted fs-5"><i class="fas fa-tag"></i> â‚¬{{ ticket.price }}</p>
                    <p class="card-text text-muted fs-5"> {{ ticket.stock }}</p>
                    {% if ticket.stock == 0 %}
                        <span class="badge bg-danger fs-6">Out of Stock</span>
                    {% else %}
                        <a href="{% url 'cartapp:add_cart' ticket.id %}" class="btn btn-primary w-100">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
